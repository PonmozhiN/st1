<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> display all methods in a object.</title>
</head>
<body>
<script>
function all_properties(obj) 
{
 return Object.getOwnPropertyNames(obj);
}
document.write(all_properties(Math) +"<br>");

document.write(all_properties(Array) +"<br>");
</script>
</body>
</html>
