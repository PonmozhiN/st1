<!DOCTYPE html>
  <head>
  <meta charset="utf-8">
  <title>clock and time </title>
  </head>
  <body>
  <script>
      setInterval(function(){ 
          var d=new Date();
          document.write(d.getHours()+":"+d.getMinutes()+":"+d.getSeconds() +"<br>");
      },1000)
  </script>
</body>
  </html>
