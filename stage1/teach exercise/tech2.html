<!DOCTYPE html>

 <html>

 <head>

 <meta charset="utf-8">

 <title>JavaScript program</title>

 </head>

 <body>
 <script>

var books = [
  {title: 'The Design of EveryDay Things',
   author: 'Don Norman',
   alreadyRead: false
  },
  {title: 'The Most Human Human',
  author: 'Brian Christian',
  alreadyRead: true
  }];

for (var i = 0; i < books.length; i++) {
  var book = books[i];
  var bookInfo = book.title + '" by ' + book.author;
  if (book.alreadyRead) {
    alert('You already read "' + bookInfo);
  } else {
    alert('You still need to read "' + bookInfo);
  }
}
</script>
</body>
</html>
